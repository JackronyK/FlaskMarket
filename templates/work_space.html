{% extends "base.html"%}

{% block title%}
    Work Space
{% endblock %}

{% block content%}
    <h2 class="text-center mt-5 pt-5">Work Space</h2>
    <p class="text-center">Welcome to the Work Space</p>
    <p class="text-center">Here you can manage your items and transactions.</p>
    <button class="btn btn-primary">Add New Item</button>
    <button class="btn btn-secondary">View Transactions</button>
    <button class="btn btn-danger">Delete Item</button>
    <button class="btn btn-warning">Update Item</button>
    <button class="btn btn-info">View Item Details</button>
    <button class="btn btn-success">Purchase Item</button>
    <button class="btn btn-light">Logout</button>
    <button class="btn btn-dark">Contact Support</button>
    <button class="btn btn-link">Help</button>    
    <button class="btn btn-primary w-100 mt-3">Full Width</button>
{% endblock%}
